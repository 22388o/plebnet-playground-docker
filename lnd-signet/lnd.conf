[Application Options]
listen=0.0.0.0:9735
rpclisten=0.0.0.0:10009
minchansize=1000000
ignore-historical-gossip-filters=true
accept-keysend=true
accept-amp=true
allow-circular-route=true
numgraphsyncpeers=3
tlsextradomain=playground-lnd
;alias=DockerPeer
;wallet-unlock-password-file=/root/.lnd/unlock.password
;externalip=<replace yours if using public IP>
